<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Login From</title>
</head>

<body>
    <main class="login-from">
        <form class="from">

            <div class="icon" >
                
                <img width="64" height="64" 
                src="https://img.icons8.com/external-xnimrodx-lineal-color-xnimrodx/64/external-login-seo-xnimrodx-lineal-color-xnimrodx.png"
                alt="external-login-seo-xnimrodx-lineal-color-xnimrodx" />
            </div>

           
            <h1>Login</h1>
            <div class="from_group">
                <label for="uesrname" class="from_label">uesrname</label>
                <input type="text" class="from_input" id="uesrname" name="uesrname">
            </div>

            <div class="from_group">
                <label for="password" class="from_label">password</label>
                <input type="password" id="password" name="password" class="from_input" required />

            </div>
            <button type="submit" class="from_submit">Submit</button>
        </form>
    </main>

</body>

</html>
